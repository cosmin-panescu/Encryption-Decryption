<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Encryption App</title>
</head>
<body>

    <section>
        <div class="container">

            <h1 class="title">From BINARY to TEXT</h1>
            <button class="switch btn" type="button" data-type="binary">SWITCH</button>

            <form>
                <div class="input">
                    <textarea name="input" id="input" cols="30" rows="10" data-type="binary"
                        placeholder='Enter the message to be decrypted...'></textarea>
                </div>

                <button type="submit" class="convert btn">
                    DECRYPT
                </button>

                <div id="output">
                </div>
            </form>

        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
